<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Canvas</title>
    <meta name = "viewport" content = "width = device-width, user-scalable = no">
</head>
<body>
<div>
  <span id="red" style="background:red">&nbsp;&nbsp;</span>
  <span id="blue" style="background:blue">&nbsp;&nbsp;</span>
  <span id="green" style="background:green">&nbsp;&nbsp;</span>
  <span id="yellow" style="background:yellow">&nbsp;&nbsp;</span>
</div>
<canvas id="canvas" ></canvas>
<script>
  //get canvas
var canvas = document.getElementById("canvas");
var red = document.getElementById("red")
var blue = document.getElementById("blue")
var green = document.getElementById("green")
var yellow = document.getElementById("yellow")
//full screen
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
//是否支持触摸
var touchable = 'createTouch' in document;
if (touchable) {
    canvas.addEventListener('touchstart', onTouchStart, false);
    canvas.addEventListener('touchmove', onTouchMove, false);
}
else
{
      alert("touchable is false !");
}
//上一次触摸坐标
var lastX;
var lastY;
var ctx =canvas.getContext("2d");
ctx.lineWidth=10;//画笔粗细
ctx.strokeStyle="#FF0000";//画笔颜色
//触摸开始事件
function onTouchStart(event) {
    event.preventDefault();
    lastX=event.touches[0].clientX;
    lastY=event.touches[0].clientY;
    drawRound(lastX,lastY);
}
//触摸滑动事件
function onTouchMove(event) {
    try
    {
      event.preventDefault();
      drawLine(lastX,lastY,event.touches[0].clientX,event.touches[0].clientY);
      lastX=event.touches[0].clientX;
      lastY=event.touches[0].clientY;
    }
    catch(err){
        alert( err.description);
    }
}
red.onclick(function (evt){
  ctx.strokeStyle="red";//画笔颜色
})
blue.onclick(function (evt){
  ctx.strokeStyle="blue";//画笔颜色
})
green.onclick(function (evt){
  ctx.strokeStyle="green";//画笔颜色
})
yellow.onclick(function (evt){
  ctx.strokeStyle="yellow";//画笔颜色
})
</script>
</body>
</html>
